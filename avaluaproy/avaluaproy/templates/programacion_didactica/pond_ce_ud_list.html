{% extends "common/base_intranet.html" %}

<!-- UD6.8.a -->
{% block main_content %}
<div class="container">
    <h1> Lista de ponderaciones de CE por UD</h1>
    <ul class="list-group mt-3">
    {% for pond_ce_ud in object_list %}
        <a href="{% url 'pond_ce_detail' pond_ce_ud.id %}" class="list-group-item list-group-item-action">{{ pond_ce_ud }}</a>
    {% empty %}
        <p>No existen Ponderaciones de CE por UD</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
